<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <picture>
        <source srcset="image-product-mobile.jpg" media="(max-width:600px)">
        <img src="image-product-desktop.jpg" alt="Perfume Pic" />
      </picture>
      <div class="content">
        <p id="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="discription">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pr">
          <span id="salePr">$149.99</span>
          <span id="actualPr">$169.99</span>
          <button type="button">
            <img src="icon-cart.svg" alt="cart" id="cart">
            Add to Cart
          </button>
      </div>
    </div>
  </body>
</html>
